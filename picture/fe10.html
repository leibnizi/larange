<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 轮播图 -->
        <div class="wen-3">
            <!-- data-imgs 是图片的总数 -->
            <!-- data-active 是当前显示的图片的下标 -->
            <div class="wen-slide" data-active=0>
                <img class="wen-slide-image active" src="slideimages/1.jpg" alt="">
                <img class=wen-slide-image src="slideimages/2.jpg" alt="">
                <img class=wen-slide-image src="slideimages/3.jpg" alt="">
                <img class=wen-slide-image src="slideimages/4.jpg" alt="">
                <img class=wen-slide-image src="slideimages/5.jpg" alt="">
                <p class="wen-slide-button wen-left wen-vertical-center" data-next="-1"><</p>
                <p class="wen-slide-button wen-right wen-vertical-center" data-next="1">></p>

            </div>
        </div>
        <script type="text/javascript">
            var index = $(".wen-slide").find("img").index()
            $(".wen-slide").find("img")
        </script>
    </body>
</html>
